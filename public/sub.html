    <!-- Page Content -->
            <div class="text-center">
                <div class="container" style="padding-top:20px;">
                    <div class="row card ">
                        <div class="screen_name text-center text-uppercase	" style="font-size: 70px;"></div>
                        <div class="col-lg-12	 screen_data"></div>


                <h2 class="mt-5" style="font-size: 30px; font-family: Arial, Helvetica, sans-serif; letter-spacing: 5px; color: white; text-transform: uppercase; padding-bottom: 20px;">Add Audio</h2>                
                <div class="container"> 
                  <!-- ROW 1  -->
                    <div class="form-row">
                        <div class="form-group col-md-6" style="text-align: center; display: inline-block; vertical-align: middle;">
                            <label for="name" style="color: white;">Audio File Link</label>
                            <input type="link" class="form-control user_link" name="link" id="link" data-rule="link" data-msg="Please enter a URL" />
                            <div class="validate"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name" style="color: white;">Filename</label>
                            <input type="name"   class="form-control file_name"  data-rule="minlen:3" data-msg="Please enter at least 3 chars" />
                            <div class="validate"></div>
                        </div>
                    </div>

                    <!-- ROW 2 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name" style="color: white;">Speaker Name</label>
                            <input type="speaker"   class="form-control speaker_name"  data-rule="minlen:3" data-msg="Please enter at least 3 chars" />
                            <div class="validate"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="name" style="color: white;">Track Name</label>
                            <input type="text" class="form-control user_playlist" name="playlist" id="subject" data-rule="minlen:4" data-msg="Please enter true or false" />
                            <div class="validate"></div>
                        </div>
                    </div>

                    <!-- ROW 3 --> 
                    <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="name" style="color: white;">Playlist Order</label>
                          <input type="text" class="form-control user_playlist" name="playlist" id="subject" data-rule="minlen:4" data-msg="Please enter true or false" />
                          <div class="validate"></div>
                      </div>
                        <div class="form-group col-md-6">
                            <label for="name" style="color: white;">Theme Name</label>
                            <input type="text" class="form-control user_theme" name="theme" id="subject" data-rule="minlen:4" data-msg="Please enter a theme name" />
                            <div class="validate"></div>
                        </div>
                    </div>
                    <!-- ROW 4 -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="name" style="color: white;">Audio Description</label>
                            <textarea class="form-control user_msg" name="message" rows="5" data-rule="required" data-msg="Please write something for us"></textarea>
                            <div class="validate"></div>
                        </div>
                    </div>
                </div>
                    
                    <div onclick="showSubmitted()" class="upload-audio"> Upload Audio </div> 
                    
                </div>
                </div>

            </div>
        </div>

  
  </body>

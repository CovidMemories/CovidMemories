name: CI/CD for CovidMemories

on:
  push:
    branches:
      - main
      - Test2.0
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Clean previous installs
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev jest
          npm install --save-dev jest-environment-jsdom
          npm install --save-dev jquery
          npm install --save-dev jest-fetch-mock
          npm install --save-dev sweetalert2
          npm install --save-dev supertest

      - name: Build the project
        run: |
          npm run build --if-present

      - name: Run tests with coverage
        run: |
          npx jest --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AEC9ED135D7F4BC6BCBB75A04D0952E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A86E47A5F4F04ABC9D970E67F3130429 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_86769DAB978C49FF9573AC56A0AA87E5 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CovidMemories'
          slot-name: 'Production'
          package: .
